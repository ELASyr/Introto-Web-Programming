<!DOCTYPE html>
<html>
<head>
    <title>Lab 3 - Overflow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="box hidden">
    This content is too long for the box and will be hidden.
</div>

<div class="box scroll">
    This content is too long for the box and will require scrolling.
</div>

<div class="box auto">
    This content is too long for the box and will scroll only if needed.
</div>

</body>
</html>
